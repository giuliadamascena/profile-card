<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <div class="profile-box">
            
            <img src="images/profile-pic.png" class="profile-pic">
            <h3>Giulia Damascena</h3>
            <p>Web Developer</p>
        
            <div class="social-media">
                <a href="https://www.instagram.com/?next=%2F" target="_blank">
                <img src="images/instagram.png">
                </a>
                <a href="https://github.com/giuliadamascena" target="_blank">
                <img src="images/github.png">
                </a>
                <a href="https://www.linkedin.com/in/giulia-damascena/" target="_blank">
                <img src="images/linkedin.png">
                </a>
            </div>
            <button onclick="window.location.href='https://www.linkedin.com/in/giulia-damascena/'"  type="button">Follow</button>
            <div class="profile-button">
                <p>Learn More About Me</p>
                <a href="https://giuliadamascena.github.io/Giulia-s-CV/" target="_blank">
                <img src="images/arrow.png">
                </a>
            </div>
        </div>
    </div>

</body>
</html>
